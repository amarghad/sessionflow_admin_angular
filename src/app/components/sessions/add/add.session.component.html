<div class="container mt-4">
  <div>
    <h5 class="mb-4">Créer une session</h5>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="date" formControlName="date" placeholder="">
          <label for="date">Date</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="max" formControlName="max" placeholder="">
          <label for="max">Nombre maximal</label>
        </div>

        <div class="form-floating mb-3">
          <input type="time" class="form-control" id="start" formControlName="start" placeholder="">
          <label for="start">Heure de début</label>
        </div>

        <div class="form-floating mb-3">
          <input type="time" class="form-control" id="end" formControlName="end" placeholder="">
          <label for="end">Heure de fin</label>
        </div>

        <div class="form-group">
          <label for="selectedJuryMembers">Membres du jury</label>
          <select id="selectedJuryMembers" class="form-select" formControlName="juryMembers" multiple>
            <option *ngFor="let juryMember of members" [ngValue]="juryMember">{{ juryMember.name }} - {{ juryMember.specialty }}</option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="sessionForm.invalid">Soumettre</button>
        </div>
      </form>
    </div>
  </div>
</div>
